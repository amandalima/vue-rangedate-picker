<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="language" content="en-EN" />

  <title>vue-rangedate-picker | Demo</title>

  <!-- VENDOR CSS start -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- VENDOR CSS end -->

  <style>
    .main {
      min-height: 500px;
    }
    .compact-wrapper {
      min-height: 350px;
    }
    .card{
      padding: 1em;
      margin: 0 .5em;
    }
  </style>
</head>

<body>

  <main id="app" class="main">
    <div class="container" style="margin: 20px auto;">
      <div class="columns is-centered">

        <div class="column">
          <div class="card">
            <p class="title is-4">Range Date Normal Mode</p>
            <br>
            <p class="subtitle is-6">Start Date : {{ selectedDate.start }}</p>
            <p class="subtitle is-6">End Date : {{ selectedDate.end }}</p>
            <p class="subtitle is-6">Per√≠odo : {{ periodo }}</p>

            <div class="card-content">
              <div class="daterange-wrapper">
                <vue-rangedate-picker @selected="onDateSelected" @periodo="periodoSelecionado" i18n="PT" ano-inicial="1990">
                </vue-rangedate-picker>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/vue@2.5.9/dist/vue.js" type="text/javascript"></script>
  <script src="../dist/vue-rangedate-picker.min.js" type="text/javascript"></script>
  <script src="./src/main.js" type="text/javascript"></script>
</body>

</html>
